<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>
<body>
<form method="post" class="form-group" action="{% url 'register' %}">
    {% csrf_token %}
    {% for field in form %}
        <div>{{ field.label }}</div>
        <div>{{ field }}</div>
    {% endfor %}

    <button type="submit">Register</button>
</form>
<div class="border-top pt-3">
    <a href="{% url 'login' %}">Sign In</a>
</div>
</body>
</html>
