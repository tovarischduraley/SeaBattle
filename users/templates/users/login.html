<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post"  action="{% url 'login' %}">
    {% csrf_token %}
    {% for field in form %}
        <div>{{ field.label }}</div>
        <div>{{ field }}</div>
    {% endfor %}

    <button type="submit">Login</button>
</form>
<br>
<a href="{% url 'register' %}">Register</a>

</body>
</html>
