{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
{#<textarea id="chat-log" cols="100" rows="20"></textarea><br>#}
<div id="chat__area">
</div>
<br>
<input id="chat-message-input" type="text" size="100">
<br>
<br>
<input id="chat-message-submit" type="button" value="Send">
{{ room_name|json_script:"room-name" }}
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const ws = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/game/'
    );

    ws.onopen = function (e) {
        console.log('onopen')
        ws.send(JSON.stringify({
            'commands': ['fetch_messages']
        }))
    }

    ws.onmessage = function (e) {
        console.log('onmessage')

        const chatArea = document.getElementById("chat__area")
        const data = JSON.parse(e.data);

        if (data['command'] === 'messages') {
            for (let i = 0; i < data['messages'].length; i++) {
                {#document.querySelector('#chat-log').value += (data['messages'][i]['content'] + '\n');#}
                chatArea.innerHTML += '<div class="chat__message">' +
                    '<div class="message__author">' + data['messages'][i]['author'] + '</div>' +
                    '<div class="message__content">' + data['messages'][i]['content'] + '</div>' +
                    {#data['messages'][i]['timestamp'].format('') +#}
                    '</div>';
            }

        } else if (data['command'] === 'new_message') {
            chatArea.innerHTML += '<div class="chat__message">' +
                '<div class="message__author">' + data['message']['author'] + '</div>' +
                '<div class="message__content">' + data['message']['content'] + '</div>' +
                {#data['messages']['timestamp'].format('') +#}
                '</div>';
        }
        chatArea.scrollTop = chatArea.scrollHeight;
    };

    ws.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        ws.send(JSON.stringify({
            'message': message,
            'commands': ['new_message'],
        }));
        messageInputDom.value = '';
    };
</script>
</body>
</html>
